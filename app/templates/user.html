<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">{{title}}</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name"
                       name="name" [(ngModel)]="user.name" #nameModel="ngModel" required minlength="4" maxlength="24">
                <div *ngIf="nameModel.errors && (nameModel.dirty || nameModel.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!nameModel.errors.required">
                        Name is required.
                    </div>
                    <div [hidden]="!nameModel.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                    <div [hidden]="!nameModel.errors.maxlength">
                        Name cannot be more than 24 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email"
                       name="email" [(ngModel)]="user.email" #emailModel="ngModel">
            </div>
            <div class="form-group">
                <label>Address</label>
                <div class="form-group">
                    <input type="text" id="street" class="form-control" placeholder="Street Address"
                           name="street" [(ngModel)]="user.address.street">
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <input type="text" id="city" class="form-control" placeholder="City"
                               name="city" [(ngModel)]="user.address.city">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="state" class="form-control" placeholder="State"
                               name="state" [(ngModel)]="user.address.state">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="zip" class="form-control" placeholder="Zip Code"
                               name="zip" [(ngModel)]="user.address.zip">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
            </div>
        </div>
    </div>
</form>
<div class="container">
    <div class="jumbotron">
        <strong>Name:</strong> {{user.name}}
        <br />
        <strong>Email:</strong> {{user.email}}
        <br />
        <strong>Address:</strong>
        <br />
        {{user.address.street}},
        <br />
        {{user.address.city}}, {{user.address.state}} {{user.address.zip}}
    </div>
</div>
